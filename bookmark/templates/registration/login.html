<html>
<head>
    <title>bookmark LOGIN</title>

</head>
<body>
    <h1>USER login</h1>
    {% if form.errors %}
        <p>Try again.</p>
    {% endif %}
    <form method="post" action=".">{% csrf_token %}
        <p><label for="id_username">name:</label>{{ form.username }}</p>
        <p><label for="id_password">password:</label>{{ form.password }}</p>
        <input type="hidden" name="next" value="/" />
        <input type="submit" value="login" />

    </form>
</body>

</html>
