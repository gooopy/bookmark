<html>
<head>
    <title>django bookmark - {{ username }}</title>
</head>
<body>

<h1>BOOKMARKS of {{ username }} </h1>
{% if bookmarks %}
    <ul>
        {% for bookmark in bookmarks %}
            <li>{{ bookmark.title }}</li>
        {% endfor %}
    </ul>

{% else %}
    <p>Nothing.</p>
{% endif %}

</body>

</html>
